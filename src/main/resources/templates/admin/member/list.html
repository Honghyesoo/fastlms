<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>
    <style>
        .list table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            text-align: center;
        }
        .list table th, .list table td {
            border: solid 1px #ddd;
            padding: 3px;
        }
        .list table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .list table td {
            background-color: #fff;
            color: #666;
        }
    </style>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var memberList = /*[[${list}]]*/ [];
        console.log('회원 목록:', memberList);
        /*]]>*/
    </script>

</head>
<body>
<h1>관리자 회원 관리</h1>
<div>
    <a href="/admin/main.do">관리자 메인</a>
    |
    <a href="/admin/member/list.do">회원 관리</a>
    |
    <a href="#">카테고리 관리</a>
    |
    <a href="#">강의 관리</a>
    |
    <a href="/member/logout">로그아웃</a>
    <br/>
</div>

<div class="list">
    <table>
        <thead>
        <tr>
            <th>NO</th>
            <th>아이디</th>
            <th>이름</th>
            <th>연락처</th>
            <th>이메일 인증 여부</th>
            <th>가입일</th>
            <th>관리자 여부</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="x, iterStat : ${list}">
            <td th:text="${iterStat.index + 1}">1</td>
            <td th:text="${x.userId}">asdakdsla</td>
            <td th:text="${x.name}">홍혜수</td>
            <td th:text="${x.phone}">010-1111-2222</td>
            <td>
                <p th:if="${x.emailAuthYn}">Y</p>
                <p th:if="${x.emailAuthYn == false}">N</p>
            </td>
            <td>
                <p th:text="${x.regDt}">2021-01-01</p>
            </td>
            <td>
                <p th:if="${x.adminYn}">Y</p>
                <p th:if="${x.adminYn == false}">N</p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
