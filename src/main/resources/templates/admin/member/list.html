<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>
    <style>
        .list table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            text-align: center;
        }
        .list table th, .list table td {
            border: solid 1px #ddd;

        }
        .list table th {
            background-color: #f2f2f2;
            font-weight: bold;
            padding: 3px;
        }
        .list table td {
            background-color: #fff;
            color: #666;
        }

        .search-form {
            position:relative;
            padding:5px 0 10px 0;
            text-align:right;
        }
        .search-form .total-count{
            position:absolute;
            left:0; top:0;
            height:20px;
            float:left;
        }
        .pager{
             text-align: center;
        }
        .pager a.on{
            font-weight:bold;
            color:red;
        }
    </style>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var memberList = /*[[${list}]]*/ [];
        console.log('회원 목록:', memberList);
        /*]]>*/
    </script>

</head>
<body>
<h1>관리자 회원 관리</h1>
<div>
    <a href="/admin/main.do">관리자 메인</a>
    |
    <a href="/admin/member/list.do">회원 관리</a>
    |
    <a href="#">카테고리 관리</a>
    |
    <a href="#">강의 관리</a>
    |
    <a href="/member/logout">로그아웃</a>
    <br/>
    <hr/>
</div>

<div class="list">
    <div class="search-form">
        <p class="total-count">전체<span th:text="${totalCount}"></span>개</p>
        <form method="get">
        <select name="searchType">
            <option value="all">전체</option>
            <option th:selected="${#strings.equals(param.searchType, 'userId')}" value="userId">아이디</option>
            <option th:selected="${#strings.equals(param.searchType, 'name')}" value="name">이름</option>
            <option th:selected="${#strings.equals(param.searchType, 'phone')}" value="phone">연락처</option>
        </select>
        <input th:value="${param.searchValue}" type="search" name="searchValue" placeholder="검색어 입력"/>
        <button type="submit">검색</button>
        </form>
    </div>

    <table>
        <thead>
        <tr>
            <th>NO</th>
            <th>아이디</th>
            <th>이름</th>
            <th>연락처</th>
            <th>이메일 인증 여부</th>
            <th>가입일</th>
            <th>관리자 여부</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="x, iterStat : ${list}">
            <td th:text="${x.id}"></td>
            <td>
                <a th:text="${x.userId}"
                   th:href="${'detail.do?userId=' + x.userId}">
                </a>
            </td>
            <td th:text="${x.name}"></td>
            <td th:text="${x.phone}"></td>
            <td th:text="${x.emailAuthYn ? 'Y' : 'N'}"></td>
            <td th:text="${#temporals.format(x.regDt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${x.adminYn ? 'Y' : 'N'}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="pager" th:utext="${pager}">

</div>
</body>
</html>
