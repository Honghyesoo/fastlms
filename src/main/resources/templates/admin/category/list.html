<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>
    <style>
        .list table {
           width: 100%;
           margin-top: 10px;
           border-collapse: collapse;
           text-align: center;
       }
       .list table th, .list table td {
           border: solid 1px #ddd;
       }
       .list table th {
           background-color: #f2f2f2;
           font-weight: bold;
           padding: 3px;
       }
       .list table td {
           background-color: #fff;
           color: #666;
       }
    </style>
</head>
<body>
<h1>카테고리 관리</h1>
<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>

<div class="list">
    <div>
        <form method="post" th:action="@{/admin/category/add.do}">
            <input type="text" name="categoryName" required placeholder="카테고리명 입력"/>
            <button type="submit">추가</button>
        </form>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>카테고리명</th>
            <th>순서</th>
            <th>사용여부</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="x : ${list}">
            <td th:text="${x.id}"></td>

            <td th:text="${x.categoryName}"></td>
            <td th:text="${x.sortValue}"></td>
            <td>
                <p th:text="${x.usingYn}"></p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
