<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 관리</title>
    <style>
        .list table {
           width: 100%;
           margin-top: 10px;
           border-collapse: collapse;
           text-align: center;
       }
       .list table th, .list table td {
           border: solid 1px #ddd;
       }
       p.nothing{
            text-align:center;
            padding:100px;
       }
       .list .buttons{
            position:relative;
            padding:10px 0;
       }
       .list .buttons .total-count{
            position: absolute;
            top:0;
            right: 0;
       }
       .buttons a, .buttons button {
            border-width: 0;
            background-color: transparent;
            text-decoration: underline;
            font-size: 15px;
            line-height: 20px;
            height: 20px;
            color: #000;
            cursor: pointer;
        }
       .list table th {
           background-color: #f2f2f2;
           font-weight: bold;
           padding: 3px;
       }
       .list table td {
           background-color: #fff;
           color: #666;
       }
        .pagination {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }
        .pagination li {
            margin: 0 5px;
        }
        .pagination li.active {
            font-weight: bold;
            color: red;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
            $(document).ready(function() {
                    $('#selectAll').on('click', function() {
                    var checked = $(this).is(':checked');

                    $('#dataList input[type=checkbox]').each(function(k, v) {
                        $(this).prop('checked', checked);
                    });
            });



            $('#deleteButton').on('click', function() {
                // 선택된 체크박스를 모두 찾음
                var $checked = $('#dataList input[type=checkbox]:checked');

                // 체크된 항목이 없으면 경고 메시지 표시
                if ($checked.length < 1) {
                    alert('삭제할 데이터를 선택해 주세요.');
                    return false;
                }
                if(!confirm('선택한 데이터를 삭제하시겠습니까?')){
                    return false;
                }

                var idList = []; // ID를 저장할 배열

                // 각 체크된 항목의 값을 배열에 추가
                $.each($checked, function(k, v) {
                    idList.push($(this).val());
                });

                console.log(idList); // 선택된 ID 리스트를 콘솔에 출력
                console.log(idList.join(','));

                var $deleteForm = $('form[name=deleteForm]');
                $deleteForm.find('input[name=idList]').val(idList.join(','));
                $deleteForm.submit();
            });

        });
    </script>

</head>
<body>
<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>
<h1>강좌 관리</h1>
<div class="list">
    <div class="buttons">
        <a href="/admin/course/add.do">강좌 등록</a>
        <button id="deleteButton" type="button">선택 삭제</button>
        <div class="total-count">
            전체: <span th:text="${totalElements}"></span>개
        </div>
    </div>


        <table>
            <thead>
            <tr>
                <th>
                    <input id="selectAll" type="checkbox"/>
                </th>
                <th>NO</th>
                <th>강좌명</th>
                <th>등록일</th>
            </tr>
            </thead>

            <tbody id="dataList">
            <tr th:each="x : ${courseList}">
                <td>
                    <input type="checkbox" th:value="${x.id}"/>
                </td>
                <td th:text="${x.id}"></td>
                <td>
                    <p>
                        <a th:href="'edit.do?id=' + ${x.id}" th:text="${x.subject}"/>
                    </p>
                </td>
                <td>
                    <p th:text="${x.regDt}"></p>
                </td>
            </tr>
            </tbody>

        </table>

        <div class="pagination" th:if="${courseList.totalPages > 0}">
            <ul class="pagination">
                <!-- 이전 페이지 -->
                <li th:class="${courseList.first ? 'disabled' : ''}">
                    <a th:if="${not courseList.first}"
                       th:href="@{/admin/course/list.do(
                        page=${courseList.number-1},
                        size=${courseList.size},
                        searchType=${param.searchType},
                        searchValue=${param.searchValue})}">&laquo;</a>
                    <span th:if="${courseList.first}">&laquo;</span>
                </li>

                <!-- 페이지 번호 -->
                <li th:each="pageNo : ${#numbers.sequence(0, courseList.totalPages - 1)}"
                    th:class="${pageNo == courseList.number ? 'active' : ''}">
                    <a th:href="@{/admin/course/list.do(
                        page=${pageNo},
                        size=${courseList.size},
                        searchType=${param.searchType},
                        searchValue=${param.searchValue})}"
                       th:text="${pageNo + 1}"></a>
                </li>

                <!-- 다음 페이지 -->
                <li th:class="${courseList.last ? 'disabled' : ''}">
                    <a th:if="${not courseList.last}"
                       th:href="@{/admin/course/list.do(
                        page=${courseList.number+1},
                        size=${courseList.size},
                        searchType=${param.searchType},
                        searchValue=${param.searchValue})}">&raquo;</a>
                    <span th:if="${courseList.last}">&raquo;</span>
                </li>
            </ul>
        </div>

    </div>
<form name="deleteForm" method="post" action="/admin/course/delete.do">
    <input type="hidden" name="idList"/>
</form>
</body>
</html>
