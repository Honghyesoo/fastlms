<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화 결과</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function() {

                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                console.log('Password:', password);
                console.log('Re-entered Password:', rePassword);

                if(password != rePassword) {
                    alert('비밀번호값하고 비밀번호확인값이 일치하지 않습니다.');
                    return false;
                }
            });
        });
    </script>

</head>
<body>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
    <h1>회원 비밀번호 초기화 결과</h1>


    <div th:if="${result eq true}">
        <p>비밀번호가 초기화 되었습니다.</p>
        <div>
            <a href="/member/login">로그인 하기</a>
        </div>
    </div>

    <div th:if="${result eq false}">
        <p>비밀번호가 초기화에 실패하였습니다.</p>
        <div>
            <a href="/member/find-password">비밀번호 다시 찾기</a>
        </div>
    </div>
</body>
</html>
